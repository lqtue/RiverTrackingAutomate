name: Water Data Export

on:
  schedule:
    - cron: "0 * * * *"   # ch·∫°y m·ªói gi·ªù, ph√∫t 00 UTC
  workflow_dispatch:       # cho ph√©p ch·∫°y tay

# üëá Th√™m ƒëo·∫°n n√†y
permissions:
  contents: write

jobs:
  export-water-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # Required to create PRs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run water export script
        run: |
          python water_export_cli.py

      # --- NEW NODE: Create "Allow/Decline" Mechanism (Pull Request) ---
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: Update water data CSV"
          title: "üåä Water Data Update: ${{ steps.date.outputs.date }}"
          body: |
            New water data has been fetched.
            - **Allow:** Merge this Pull Request.
            - **Decline:** Close this Pull Request.
          branch: water-data-update-patch
          delete-branch: true
          base: main

      # --- NEW NODE: Send Notification Email ---
      - name: Send Email Notification
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com  # Or your email provider's SMTP
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Water Data Action Required"
          to: spotlight.vnexpress@gmail.com 
          from: "Water Bot"
          body: |
            New data is ready for review.
            
            Review and Approve/Decline here: ${{ steps.cpr.outputs.pull-request-url }}
