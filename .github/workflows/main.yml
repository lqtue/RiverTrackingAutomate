name: Water Data Export

on:
  schedule:
    - cron: "0 * * * *"   # ch·∫°y m·ªói gi·ªù, ph√∫t 00 UTC
  workflow_dispatch:       # cho ph√©p ch·∫°y tay

# üëá Th√™m ƒëo·∫°n n√†y
permissions:
  contents: write

jobs:
  export-water-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1. Run your existing script
      - name: Run water export script
        run: |
          python water_export_cli.py

      # 2. Detect changes and build HTML Table
      - name: Generate HTML Summary
        id: summary
        run: |
          HTML_FILE="email_summary.html"
          
          echo "<h3>üåä New Data Detected</h3>" > $HTML_FILE
          echo "<table border='1' cellpadding='5' cellspacing='0'>" >> $HTML_FILE
          echo "<tr><th>Station</th><th>Basin</th><th>Province</th><th>Time (UTC)</th><th>Level (m)</th><th>Alert</th></tr>" >> $HTML_FILE
          
          if git diff --quiet data/water_data_full_combined.csv; then
            echo "<tr><td colspan='6'>No new data fetched in this run.</td></tr>" >> $HTML_FILE
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
          else
            # Get the diff, strip the '+', and wrap columns in table tags
            git diff -U0 data/water_data_full_combined.csv \
              | grep "^+[^+]" \
              | sed 's/^+//' \
              | cut -d, -f3,4,5,6,7,8 \
              | awk -F, '{print "<tr><td>" $1 "</td><td>" $2 "</td><td>" $3 "</td><td>" $4 "</td><td>" $5 "</td><td>" $6 "</td></tr>"}' \
              >> $HTML_FILE
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
          fi
          
          echo "</table>" >> $HTML_FILE

      # 3. Create Pull Request
      - name: Create Pull Request
        if: steps.summary.outputs.HAS_CHANGES == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: Update water data CSV"
          title: "üåä Water Data Update: ${{ steps.date.outputs.date }}"
          body: |
            New water data has been fetched.
            **Action Required:**
            - Merge to Accept.
            - Close to Decline.
          branch: water-data-patch
          delete-branch: true
          base: main
          add-paths: |
            data/water_data_full_combined.csv

      # 4. Append Link to File (UPDATED CONDITION)
      - name: Add Link to Email Body
        # üëá Change this line to run whenever a PR URL exists (Created OR Updated)
        if: steps.cpr.outputs.pull-request-url != ''
        run: |
          echo "<br>" >> email_summary.html
          echo "<h3>Validation Required</h3>" >> email_summary.html
          echo "<p>Review and Approve/Decline here: <a href='${{ steps.cpr.outputs.pull-request-url }}'>${{ steps.cpr.outputs.pull-request-url }}</a></p>" >> email_summary.html

      # 5. Send Email (UPDATED CONDITION)
      - name: Send Email Notification
        # üëá Change this line too
        if: steps.cpr.outputs.pull-request-url != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Water Data Action Required #${{ steps.cpr.outputs.pull-request-number }}"
          to: spotlight.vnexpress@gmail.com
          from: "Water Bot"
          html_body: file://email_summary.html
